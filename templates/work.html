{% extends "_base.html" %} 
{% block title%}
    Работа
{% endblock %}
{% block content %} 
{% load static %}
<h1>{{ name }}</h1>
<div class="container-fluid">
     {% for place in work_places reversed %}
    <div class="row">
        <div class="col-md-3">
            <p>
                {{ place.years }}
            </p>
        </div>
        <div class="col-md-3">
            <p>
                <a href="{% url 'work_detail' pk=place.organization.pk %}">{{ place.organization.name }}</a>
            </p>
        </div>
        <div class="col-md-6">
            <p>
                {{ place.position }}
            </p>
        </div>

    </div>
    {% endfor %}
</div>
{% endblock %}
